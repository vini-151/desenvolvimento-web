<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../aula1/assets/css/main.css">
    <link rel="stylesheet" href="style.css">
    <title>Atividade do dia 18 de março</title>
</head>

<body>
    <h1 class="text-center">DOM - Página interativa com JavaScript</h1>

    <!-- Botao reset -->
    <div class="container">
        <button onclick="reset()">Reset</button>
    </div>

    <!-- Contador -->
    <h4 class="container">Contador</h4>
    <div class="container text-center contador">

        <button id="contarDw">Decremento</button>
        <div class="px-5">
            <p id="display"></p>
        </div>
        <button id="contarUp">Incremento</button>
    </div>

    <!-- Texto dinâmico e contador de char-->
    <h4 class="container">Texto dinâmico</h4>
    <div class="container  txtDinamico px-4">
        <input type="text" placeholder="Digite aqui" id="campoTxt"> <span id="contadorDeChar"></span>
        <p class="container py-5" id="textDinamico">
        </p>
    </div>

    <!-- criador de listas -->
    <div class="container">
        <label for="opcoes" class="">Escolha uma opção</label>
        <select name="opcoes" id="opcoesLista">
            <option value="Selecione">Selecione</option>
            <option value="listaOr">OL</option>
            <option value="listaNor">UL</option>
        </select>

        <button onclick="adicionarLista()">Adicionar Lista</button>

        <div id="listaMostrada"></div>




        
    </div>
    




    <script src="main.js"></script>
</body>

</html>
