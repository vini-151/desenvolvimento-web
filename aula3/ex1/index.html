<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../aula1/assets/css/main.css">
    <title>Aula DOM</title>
</head>

<body>
    <div class="container py-5">
        
        <div class="row">
            <h1 class="col">Calculadora de abastecimento</h1>
            <h1 class="col-1 text-end">⛽</h1>
        </div>
        
        <hr>
        <strong>Escolha um tipo de combustível e a quantidade de litros:</strong>
        <p>Preço por litro</p>

        <ul>
            <li>Gasolina: R$5,79</li>
            <li>Etanol: R$4,29</li>
            <li>Diesel : R$6,19</li>
        </ul>

        <form>
            <label for="combustivel">Tipo de combustível</label>
            <select name="combustivel" id="combustivel" >
                <option value="gasolina">Gasolina</option>
                <option value="etanol">Etanol</option>
                <option value="diesel">Diesel</option>
            </select>

            <label for="litros">Quantidade (Litros)</label>
            <input type="number" min="0" step="0.1" required id="litros">
        </form>

        <h3 class="py-4">Resultado:</h3>
        <p id="resultado"></p>


    </div>


    <script src="script.js"></script>

    
</body>

</html>
